<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BSMMU</title>
</head>
<body>
    <div class="mobile_screen flex flex-col">
        <div class="mt-12 px-5 py-3 flex-col flex items-center relative">
            <a class="back-btn" href="complaint3.html"><i class="ri-arrow-left-line"></i></a>
            <h3 class="text-3xl text-white font-semibold">Complaint</h3>
            <div class="uppercase mt-5 text-white font-semibold text-sm">B. SUSPECTED ADVERSE EVENT INFORMATION</div>
        </div>
        <div class="px-5 pt-2">            
            <form action="">
                <p class="text-white font-semibold capitalize mb-3">Did reaction subside after stopping/ reducing the
                    dose of the suspected product?</p>
                <div class="flex flex-row space-x-3 mb-3">
                    <label for="box1" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="box1" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>YES</span>
                    </label>                      
                    <label for="box2" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="box2" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>NO</span>
                    </label>                                        
                    <label for="nap" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="nap" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Not Applicable</span>
                    </label> 
                </div>

                <p class="text-white font-semibold capitalize mb-3">Did reaction appear after reintroducing the
                    suspected product?</p>
                <div class="flex flex-row space-x-3 mb-3">
                    <label for="did1" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="did1" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>YES</span>
                    </label>                      
                    <label for="did2" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="did2" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>NO</span>
                    </label>                                        
                    <label for="did3" class="check-input !flex-auto">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="radio" id="did3" name="yes" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Not Applicable</span>
                    </label> 
                </div>

                <p class="text-white font-semibold capitalize mb-3">*Outcomes attributed to the adverse event:</p> 
                <div class="flex flex-col space-y-1 mb-3">
                    <label for="dos" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="dos" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Non Serious</span>
                    </label>                      
                    <label for="red" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="red" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Serious</span>
                    </label>
                    <label for="na" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="na" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Hospitalization or prolongation of hospitalization</span>
                    </label>                                        
                    <label for="na" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="na" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Disability or permanent damage</span>
                    </label>
                    <label for="na" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="na" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Congenital anomaly/birth defect</span>
                    </label>
                    <label for="na" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="na" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Life Threatening</span>
                    </label>                    
                    <label for="na" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="na" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Death</span>
                    </label>
                </div>  

     
                <div class="flex justify-center mt-5">                    
                    <a href="complaint5.html" class="btn quick-btn w-full">NEXT</a>
                </div>
            </form>
            
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- scripts -->
</body>
</html>
