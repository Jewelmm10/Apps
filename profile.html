<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BSMMU</title>
</head>
<body>
    <div class="mobile_screen flex flex-col">
        <div class="mt-12 py-5 flex-col flex items-center relative">
            <a class="back-btn" href="home.html"><i class="ri-arrow-left-line"></i></a>
            <h3 class="text-3xl text-white font-semibold">Profile</h3>
        </div>
        <div class="p-4">
            <form action="">
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="Full Name" class="apps-input">
                    </div>                
                </div>                            
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-signpost-fill"></i>
                        <textarea name="" id="" class="apps-input" placeholder="Address"></textarea>
                    </div>                
                </div>
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-smartphone-line"></i>
                        <input type="tel" placeholder="Phone number" class="apps-input">
                    </div>                
                </div>
                
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Email" class="apps-input">
                    </div>                
                </div>
                
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-shake-hands-line"></i>
                        <input type="text" placeholder="Profession" class="apps-input">
                    </div>                
                </div>
                <div class="mb-5">
                    <div class="input-group !p-3">
                        <i class="ri-search-eye-line"></i>
                        <select class="country w-full" name="">
                            <option selected>Country</option>
                            <option>Bangladesh</option>
                            <option>India</option>
                            <option>Pakishtan</option>
                        </select>
                    </div>                
                </div>                                
                <div class="mb-5">
                    <div class="input-group !p-3">
                        <i class="ri-search-eye-line"></i>
                        <select class="city w-full" name="">
                            <option selected>City</option>
                            <option>Dhaka</option>
                            <option>Barishal</option>
                            <option>Khulna</option>
                            <option>Chattogram</option>
                        </select>
                    </div>                
                </div> 
                
                <div class="flex justify-center mt-6"> 
                    <input class="quick-btn btn mr-5" type="reset" value="Reset">    
                    <a href="home.html" class="btn quick-btn">Save</a>
                </div>
            </form>
            
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- scripts -->
</body>
</html>
