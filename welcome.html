<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BSMMU</title>
</head>
<body>
    <div class="mobile_screen flex flex-col">
        <div class="head flex-col">
            <h3 class="text-3xl text-white font-semibold">Welcome Back!</h3>
            <p class="text-white text-lg">Log in to your existing account</p>
        </div>
        <div class="content">
            <form action="">
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="Enter username" class="apps-input">
                    </div>                
                </div>            
                <div>
                    <div class="input-group">
                        <i class="ri-lock-line"></i>
                        <input type="password" placeholder="Password" class="apps-input">
                    </div>                
                </div>
                <p class="text-right py-2"><a class="text-secondary_light font-bold text-right text-lg" href="#">Forget password</a></p>
                <div class="flex justify-between">
                    <a href="welcome.html" class="btn btn-primary mt-6">Sign In</a>
                    <a href="register.html" class="btn btn-secondary mt-6">Register</a>
                </div>
            </form>
            <div class="login-with text-white py-8">
                <p>Or connect using</p>
                <div class="flex justify-center space-x-6 mt-5">
                    <a href="#"><img src="images/icons/google.png" alt="google"></a>
                    <a href="#"><img src="images/icons/facebook.png" alt="facebook"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- scripts -->
</body>
</html>
