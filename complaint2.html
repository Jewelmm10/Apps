<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BSMMU</title>
</head>
<body>
    <div class="mobile_screen flex flex-col">
        <div class="mt-12 p-5 flex-col flex items-center relative">
            <a class="back-btn" href="complaint.html"><i class="ri-arrow-left-line"></i></a>
            <h3 class="text-3xl text-white font-semibold">Complaint</h3>
            <div class="uppercase my-5 text-white font-semibold text-sm">B. SUSPECTED ADVERSE EVENT INFORMATION</div>
        </div>
        <div class="p-5">
            <p class="text-white font-semibold capitalize mb-5">Type of Event</p>
            <form action="">
                <div class="flex flex-col space-y-3 mb-5">
                    <label for="box1" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="box1" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Adverse Drug Reaction/ARFI</span>
                    </label>                      
                    <label for="box2" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="box2" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Product Quality Problem</span>
                    </label>
                    <label for="box3" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="box3" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Medication Error</span>
                    </label>
                    <label for="box4" class="check-input">
                        <div class="relative w-7 h-7">
                            <input class="absolute left-0 opacity-0" type="checkbox" id="box4" name="" aria-checked="false" />
                            <span class="checkbox box-checked inline-block"></span>
                        </div>
                        <span>Others (Please Specify)</span>
                    </label>
                </div>                
                <textarea rows="5" placeholder="*Describe event including relevant tests & lab results:" class="bg-secondary_light text-primary form-textarea w-full rounded-lg shadow-md placeholder:text-gray-800"></textarea>
               
                <div class="flex justify-center mt-16">                    
                    <a href="complaint3.html" class="btn quick-btn w-full">NEXT</a>
                </div>
            </form>
            
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- scripts -->
</body>
</html>
