<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BSMMU</title>
</head>
<body>
    <div class="mobile_screen flex flex-col">
        <div class="head flex-col relative">
            <a class="back-btn" href="welcome.html"><i class="ri-arrow-left-line"></i></a>
            <h3 class="text-3xl text-white font-semibold">Let's get started!</h3>
        </div>
        <div class="content">
            <form action="">
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="Username" class="apps-input">
                    </div>                
                </div>                            
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Email" class="apps-input">
                    </div>                
                </div>
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-smartphone-line"></i>
                        <input type="tel" placeholder="Phone number" class="apps-input">
                    </div>                
                </div>
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-lock-line"></i>
                        <input type="password" placeholder="Password" class="apps-input">
                    </div>                
                </div>                
                <div class="mb-5">
                    <div class="input-group">
                        <i class="ri-lock-line"></i>
                        <input type="password" placeholder="Confirm Password" class="apps-input">
                    </div>                
                </div>
                <div class="flex justify-center">
                    <a href="otp.html" class="btn btn-primary mt-6">Create</a>
                </div>
            </form>
            
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- scripts -->
</body>
</html>
